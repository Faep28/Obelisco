<section class="inicio">
  <div class="inicio-contenido">
    <h1>{{ titulo }}</h1>
    <p>{{ descripcion }}</p>
    <a href="#servicios" class="btn-saber-mas">Saber más</a>
  </div>

  <!-- Contenedor de las imágenes -->
  <div class="slider">
    <div *ngFor="let slide of slides; let i = index" 
      class="slide" 
      [ngStyle]="{'background-image': 'url(' + slide.image + ')'}"
      [class.active]="i === currentSlide">
      <!-- Contenido de la imagen -->
    </div>
  </div>

  <!-- Botones para cambiar de imagen -->
  <div class="slider-dots">
    <span *ngFor="let slide of slides; let i = index" 
      class="dot" 
      [class.active]="i === currentSlide" 
      (click)="changeSlideManually(i)">
    </span>
  </div>
</section>
